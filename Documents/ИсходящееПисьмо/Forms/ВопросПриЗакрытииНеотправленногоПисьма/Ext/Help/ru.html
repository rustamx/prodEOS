<p>Отправка письма была отменена вручную. Если есть необходимость изменить письмо перед повторной отправкой, то нажмите <strong>Не отправлять</strong>.<strong> </strong>Иначе<strong> </strong>нажмите <strong>Отправить</strong>.</p></body></html>
