<p class="Usual">В списке трудозатрат вы можете посмотреть кто, когда и какие работы выполнил в рамках <a href="Catalog.Проекты/Help">проекта</a> или его <a href="Catalog.ПроектныеЗадачи.Form.ФормаЭлемента/Help">задачи</a>. Анализировать плановые и фактически трудозатраты по проекту вы можете при помощи отчета <strong>Проекты</strong> (вариант <strong>План-факт по трудозатратам)</strong>.</p>
