<p>Правила пересылки определяют необходимость пересылки сообщения получателю.</p>
<p>Если для пользователя СВД не указано правило пересылки, то сервер СВД будет ожидать, пока пользователь, которому адресовано сообщение, сам за ним обратится.</p></body></html>
