<p>В форме выбирается точка маршрута, для которой будет указан <a href="Catalog.ВидыРабот/Help">вид работ</a>.</p>
<p>Для процесса раскройте список точек маршрута.</p>
<p>Выберите нужную и нажмите кнопку "<strong>OK</strong>".</p>
<p> </p>
