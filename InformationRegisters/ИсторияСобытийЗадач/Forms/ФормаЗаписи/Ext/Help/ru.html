<p>Форма открывается из <a href="InformationRegister.ИсторияСобытийЗадач.Form.ФормаСпискаСобытийЗадачи/Help">списка событий конкретной задачи</a> или из <a href="InformationRegister.ИсторияСобытийЗадач.Form.ФормаСпискаСобытийВсехЗадач/Help">списка событий всех задач</a>. </p>
<p>В форме показывается информация о событии задачи. </p>
<p>Показываемая информация не доступна для редактирования.</p>
