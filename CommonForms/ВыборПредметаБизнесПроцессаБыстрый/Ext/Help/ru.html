<p>Заполняемый предмет можно создать заново ("с нуля" или по шаблону) или выбрать уже готовый предмет, сохраненный в информационной базе.</p>
<p>Кнопка <strong>Создать новый</strong> служит открывает окно создания нового документа, кнопка <strong>Выбрать из списка</strong> предназначена для выбора уже существующего объекта.</p>
<p> </p></body></html>
