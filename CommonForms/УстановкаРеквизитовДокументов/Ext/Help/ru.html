<p>Форма предназначена для групповой обработки выбранных документов.</p>
<p><strong>Сохранить и закрыть</strong> - запись заполненных реквизитов формы всем переданным на обработку документам. </p>
<p><strong>Отмена</strong> - закрытие формы без сохранения изменений.</p></body></html>
