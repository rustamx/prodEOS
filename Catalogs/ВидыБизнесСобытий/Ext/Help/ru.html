<p class="Usual">В списке видов <a href="Subsystem.НастройкаИАдминистрирование.Subsystem.БизнесСобытия/Help">бизнес-событий</a> уже предусмотрено двадцать два вида бизнес-событий. При необходимости, Вы можете расширить этот список. </p>
<p class="Usual">После создания нового бизнес-события Вы также должны создать <a href="Catalog.ДетекторыБизнесСобытий/Help">детектор</a> и <a href="Catalog.ПользовательскиеОбработчикиБизнесСобытий/Help">обработчик</a> на встроенном языке.</p></body></html>
