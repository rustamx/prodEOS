<h1>Веб-сервис 1С:Документооборота</h1>
<p>Для данного способа доставки сообщений СВД нужно указать адрес веб сервиса, который опубликован на сервере СВД, а также логин и пароль пользователя на сервере СВД.</p></body></html>
