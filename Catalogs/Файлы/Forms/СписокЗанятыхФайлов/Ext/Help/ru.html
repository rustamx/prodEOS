<p>Некоторые файлы заняты Вами для редактирования и не будут доступны другим пользователям для внесения изменений. Для того, чтобы закончить редактирование выберите один или несколько файлов в списке занятых и нажмите кнопку <img src="CommonPicture.ЗакончитьРедактированиеФайла"></img>.</p>
