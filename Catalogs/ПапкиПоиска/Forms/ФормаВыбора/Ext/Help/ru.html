<p>Выберите папку поиска из списка и нажмите <strong>Выбрать</strong>. </p>
<p>В данном окне можно также производить операции с папками поиска:</p>
<ul><li>создавать папку поиска, 
</li><li>создавать папку поиска копированием имеющейся, 
</li><li>просматривать карточку папки поиска, 
</li><li>удалять папку поиска.</li></ul></body></html>
