<p class="Usual"><strong>Наименование</strong> - наименование раздела поиска.</p>
<p class="Usual"><strong>Дерево данных</strong> - дерево всех данных информационной базы. Включение данных в раздел поиска осуществляется с помощью отметки флажками необходимых элементов дерева.</p></body></html>
