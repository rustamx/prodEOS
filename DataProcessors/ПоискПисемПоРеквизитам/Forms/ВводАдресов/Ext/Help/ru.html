<p>Укажите адресатов письма путем выбора из адресной книги или введите начальную часть адреса.</p><!--P>маску адреса, используя символы подстановки:</P>
<UL>
<LI><STRONG>*</STRONG> - любая последовательность символов, например,&nbsp;<STRONG>*@company.ru</STRONG>&nbsp;-&nbsp;найдет всех адресатов в домене <STRONG>company.ru</STRONG>&nbsp; 
<LI><STRONG>?</STRONG> - любой одиночный символ, например, <STRONG>????ov@company.ru </STRONG>найдет <STRONG>ivanov@company.ru</STRONG>, <STRONG>petrov@company.ru</STRONG> и т.п.</LI></UL-->
