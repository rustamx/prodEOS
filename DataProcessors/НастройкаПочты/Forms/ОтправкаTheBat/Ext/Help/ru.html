<h3>Настройка отправки электронной почты The Bat!.</h3>
<ul><li>
<div><strong>Путь к файлу thebat.exe</strong> - путь в файлу thebat.exe, например: c:\Program Files (x86)\The Bat!</div>
</li><li>
<div><strong>Пользователь</strong> - имя почтового ящика пользователя в программе TheBat.</div>
</li><li>
<div><strong>Пароль</strong> - пароль на почтовый ящик, если он задан, иначе пустая строка.</div></li></ul></body></html>
