<h1>Как работать с задачами</h1>
<p>Примите задачу к исполнению в день поступления.</p>
<p>Выполняйте задачи в срок. Если это невозможно, продлите срок исполнения. Просроченная задача является нарушением трудовой дисциплины.</p>
<p>Вы не должны разглашать содержание поступивших к Вам на исполнение задач.</p></body></html>
