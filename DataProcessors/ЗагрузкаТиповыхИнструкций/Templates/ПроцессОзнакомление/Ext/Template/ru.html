<h1>Как создать процесс "Ознакомление"</h1>
<p>Создайте процесс для ознакомления сотрудников со сведениями, не требующими ответных действий сотрудников. Это могут быть решения руководства или информационные рассылки.</p>
<p>Процесс не предполагает получение результата поставленной задачи.</p></body></html>
