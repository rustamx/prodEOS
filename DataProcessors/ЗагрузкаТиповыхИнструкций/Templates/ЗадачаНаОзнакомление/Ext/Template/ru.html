<h1>Как выполнить задачу "На ознакомление"</h1>
<p>Ознакомьтесь с приложенными документами/материалами и нажмите кнопку "Ознакомился" в карточке задачи.</p>
<p>Задача "Ознакомиться" не требует ответных действий с Вашей стороны.</p></body></html>
