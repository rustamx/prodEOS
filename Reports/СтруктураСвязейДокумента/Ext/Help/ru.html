<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.9600.16476"></meta></head><body>В отчете в виде дерева выводится структура всех связанных объектов (в том числе низлежащих уровней). <br>В листах дерева выводятся объекты, с указанием заголовка, номера, даты. <br>Связи выводятся в виде линий, соединяющих объекты. К каждой линии выводится подпись с типом связи.</body></html>
