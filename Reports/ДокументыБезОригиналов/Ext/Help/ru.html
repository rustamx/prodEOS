<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 9.00.8112.16470"></meta></head><body>В отчете выводятся все документы, не имеющие скан-копии оригинала, у вида которых стоит признак <strong>Обязателен файл оригинала</strong>.<br>Документы в отчете сгруппированны по типу (входящие, исходящие, внутренние).<br></body></html>
